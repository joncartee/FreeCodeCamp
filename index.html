<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://style.j7c5.com/bootstrap-4.3.1-dist/css/bootstrap.css"
      class=""
    />
    <meta charset="UTF-8" />

    <style class="">
      body {
        font-family: "Ubuntu", sans-serif;
      }
    </style>
  </head>

  <body>
    <div
      class="container-fluid d-flex justify-content-center bg-primary text-white align-items-center  min-vh-100"
      id="appWrap"
    ></div>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {};
          this.onChange = this.onChange.bind(this);
        }

        onChange(e) {
          this.setstate({});
        }

        render() {
          return (
            <div
              className="d-flex flex-column align-items-center border rounded min-vw-50 min-vh-50 justify-content-center"
              id="app"
            >
              <h1 className="row">Default Page for a React App. </h1>
              <div className="row text-white">
                <a className="p-2 text-white " href="/DrumMachine.html">
                  Drum Machine
                </a>
                <a className="p-2 text-white" href="/RandomQuoteMachine.html">
                  Random Quote Machine
                </a>
                <a className="p-2 text-white" href="/MarkDown.html">
                  Markdown
                </a>
                <a className="p-2 text-white" href="/Calc.html">
                  Calculator
                </a>
                <a className="p-2 text-white" href="/pomodoroClock.html">
                  Pomodoro Clock
                </a>
                <a className="p-2 text-white" href="/CyberFixer.html">
                  CyberFixer
                </a>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("appWrap"));
    </script>
  </body>
</html>
